name: Simple Demo - Single Session

on:
  workflow_dispatch:

env:
  PROJECT_NAME: "Embrace Ecommerce"

jobs:
  single-demo:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Configure App with Repository Variables
      run: |
        echo "ğŸ”§ Configuring app with repository variables..."
        # Check if APP_ID variable exists
        if [[ -n "${{ vars.APP_ID }}" ]]; then
          echo "âœ… APP_ID found in repository variables: ${{ vars.APP_ID }}"
          # Update the SDK configuration file
          echo "ğŸ“ Updating SDKConfiguration.swift..."
          sed -i '' 's/static let appId = "YOUR_EMBRACE_APP_ID"/static let appId = "${{ vars.APP_ID }}"/' "Embrace Ecommerce/Services/SDKConfiguration.swift"
          echo "âœ… Updated SDK configuration"
          # Show the updated line for verification
          echo "ğŸ“‹ Updated line:"
          grep -n "static let appId" "Embrace Ecommerce/Services/SDKConfiguration.swift" || echo "âš ï¸ Could not find appId line"
        else
          echo "âŒ ERROR: APP_ID variable not found in repository variables"
          echo "   Please add APP_ID as a repository variable before running this workflow."
          echo "   Go to Settings â†’ Secrets and variables â†’ Actions â†’ Variables tab"
          exit 1
        fi
        echo ""

        # Set RUN_SOURCE to ci_action
        echo "ğŸ“ Configuring UITest to use ci_action as RUN_SOURCE..."
        sed -i '' 's/"RUN_SOURCE": "[^"]*"/"RUN_SOURCE": "ci_action"/' "Embrace EcommerceUITests/Embrace_EcommerceUITests.swift"
        echo "âœ… RUN_SOURCE set to ci_action"
        echo ""

    - name: Set up Xcode
      run: |
        sudo xcode-select --print-path
        echo "ğŸ› ï¸  Xcode Version: $(xcodebuild -version | head -1)"

    - name: Find and Boot Simulator
      id: setup_simulator
      run: |
        echo "ğŸ” Finding iPhone simulator..."
        PROJECT_NAME="${{ env.PROJECT_NAME }}"
        SCHEME="${{ env.PROJECT_NAME }}"

        # Get valid destination from xcodebuild
        DESTINATION_LINE=$(xcodebuild -showdestinations -project "$PROJECT_NAME.xcodeproj" -scheme "$SCHEME" 2>&1 | grep "iPhone" | grep "platform:iOS Simulator" | head -1)

        if [[ -z "$DESTINATION_LINE" ]]; then
          echo "âŒ No iPhone simulator found"
          exit 1
        fi

        # Extract the ID from the destination line
        SIMULATOR_UDID=$(echo "$DESTINATION_LINE" | grep -o 'id:[A-F0-9-]*' | cut -d: -f2)

        if [[ -z "$SIMULATOR_UDID" ]]; then
          echo "âŒ Could not extract simulator ID"
          exit 1
        fi

        echo "âœ… Found simulator with ID: $SIMULATOR_UDID"
        echo "simulator_udid=$SIMULATOR_UDID" >> $GITHUB_OUTPUT

        # Boot the simulator
        echo "â³ Starting simulator..."
        xcrun simctl boot "$SIMULATOR_UDID" 2>/dev/null || echo "Already booted"
        xcrun simctl bootstatus "$SIMULATOR_UDID" -b > /dev/null 2>&1 || true
        echo "âœ… Simulator is ready"

    - name: Build for Testing
      run: |
        echo "ğŸ”¨ Building the app..."
        SIMULATOR_UDID="${{ steps.setup_simulator.outputs.simulator_udid }}"

        xcodebuild build-for-testing \
          -project "${{ env.PROJECT_NAME }}.xcodeproj" \
          -scheme "${{ env.PROJECT_NAME }}" \
          -destination "platform=iOS Simulator,id=$SIMULATOR_UDID" \
          -configuration Debug \
          -enableCodeCoverage NO \
          -allowProvisioningUpdates \
          -skipMacroValidation \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

        echo "âœ… Build completed successfully"

    - name: Run UI Test with SDK Logging
      run: |
        echo "ğŸ§ª Running demo test with Embrace SDK logging..."
        SIMULATOR_UDID="${{ steps.setup_simulator.outputs.simulator_udid }}"
        PROJECT_NAME="${{ env.PROJECT_NAME }}"
        SCHEME="${{ env.PROJECT_NAME }}"
        TEST_CLASS="Embrace_EcommerceUITests"
        TEST_METHOD="testFlow"

        # Start capturing Embrace SDK logs in background
        echo "ğŸ“‹ Starting Embrace SDK log capture..."
        log stream \
          --predicate 'subsystem == "com.embrace.logger"' \
          --level debug \
          --style compact > embrace_sdk.log 2>&1 &

        LOG_PID=$!
        echo "Log capture PID: $LOG_PID"

        # Wait for log stream to initialize
        sleep 2

        # Run the test
        echo "â–¶ï¸  Executing UI test..."
        xcodebuild test-without-building \
          -project "$PROJECT_NAME.xcodeproj" \
          -scheme "$SCHEME" \
          -destination "platform=iOS Simulator,id=$SIMULATOR_UDID" \
          -only-testing:"Embrace EcommerceUITests/$TEST_CLASS/$TEST_METHOD"

        echo "âœ… Test completed successfully"

        # Wait for any remaining uploads
        echo "â³ Waiting 10 seconds for SDK uploads to complete..."
        sleep 10

        # Stop log capture
        echo "ğŸ›‘ Stopping log capture..."
        kill $LOG_PID 2>/dev/null || true
        sleep 1

    - name: Analyze Embrace SDK Logs
      if: always()
      run: |
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ğŸ“Š EMBRACE SDK LOG ANALYSIS"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""

        if [[ ! -f embrace_sdk.log ]]; then
          echo "âŒ SDK log file not found!"
          exit 1
        fi

        echo "ğŸ“‹ Total log lines captured: $(wc -l < embrace_sdk.log)"
        echo ""

        # Check for SDK initialization
        echo "ğŸ” Checking SDK initialization..."
        if grep -q "Embrace.*start" embrace_sdk.log; then
          echo "âœ… SDK initialized"
        else
          echo "âš ï¸  SDK initialization not detected"
        fi
        echo ""

        # Check for session lifecycle
        echo "ğŸ” Checking session lifecycle..."
        echo "Session events:"
        grep -i "session" embrace_sdk.log | head -10 || echo "  No session events found"
        echo ""

        # Check for upload attempts
        echo "ğŸ” Checking upload operations..."
        if grep -q "Upload operation" embrace_sdk.log; then
          echo "âœ… Upload operations detected:"
          grep "Upload operation" embrace_sdk.log
        else
          echo "âŒ No upload operations found in logs"
        fi
        echo ""

        # Check for successful uploads (HTTP 2xx status codes)
        echo "ğŸ” Checking for successful uploads..."
        if grep -E "Upload operation complete.*Status: 2[0-9]{2}" embrace_sdk.log; then
          echo "âœ…âœ…âœ… SUCCESSFUL UPLOADS DETECTED! âœ…âœ…âœ…"
          UPLOAD_COUNT=$(grep -cE "Upload operation complete.*Status: 2[0-9]{2}" embrace_sdk.log)
          echo "ğŸ“ˆ Number of successful uploads: $UPLOAD_COUNT"
        else
          echo "âŒ No successful uploads (Status 2xx) found"
        fi
        echo ""

        # Check for upload failures
        echo "ğŸ” Checking for upload failures..."
        if grep -E "Upload operation complete.*Status: [45][0-9]{2}" embrace_sdk.log; then
          echo "âš ï¸  Failed uploads detected:"
          grep -E "Upload operation complete.*Status: [45][0-9]{2}" embrace_sdk.log
        else
          echo "âœ… No failed uploads"
        fi
        echo ""

        # Check for network errors
        echo "ğŸ” Checking for network errors..."
        if grep -i "error.*network\|network.*error\|connection.*failed" embrace_sdk.log; then
          echo "âš ï¸  Network errors detected:"
          grep -i "error.*network\|network.*error\|connection.*failed" embrace_sdk.log | head -5
        else
          echo "âœ… No network errors detected"
        fi
        echo ""

        # Show upload URLs
        echo "ğŸ” Upload endpoints used:"
        grep -o "https://[^ ]*data.emb-api.com[^ ]*" embrace_sdk.log | sort -u || echo "  No URLs found"
        echo ""

        # Show full log for debugging (last 50 lines)
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ğŸ“œ FULL SDK LOG (last 50 lines):"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        tail -50 embrace_sdk.log
        echo ""
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up..."
        killall Simulator 2>/dev/null || true
        xcrun simctl shutdown all 2>/dev/null || true
        echo "âœ… Cleanup complete"
